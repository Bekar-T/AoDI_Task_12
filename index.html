<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 12</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/7627b0a584.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <a href="index.html"><img src="images/logo_plant.svg" alt="company_logo"></a>
        <form id="search_box" name="search">
            <input type="search" name="sch" placeholder="What are you looking for?">
            <button></button>
        </form>
        <div>
            <button id="log_in">LOG IN</button>
            <button id="cart"></button>
        </div>
    </header>
    <section>
        <form id="contact_box" name="contact_us">
            <h2>CONTACT US</h2>
            <div id="contact_div_outer">
                <div id="contact_div_inner_1">
                    <input class="text_box" type="text" name="name" placeholder="Name">
                    <input class="text_box" type="text" name="email" placeholder="Email">
                </div>
                <span>I have a delivery question about my order</span>
                <div id="contact_div_inner_2">
                    <label for="radio_1">
                        <input type="radio" id="radio_1" name="contact_radio" value="answer_1">I did not receive my order
                    </label>
                    <label for="radio_1">
                        <input type="radio" id="radio_1" name="contact_radio" value="answer_2">My order is incorrect or arrived damaged
                    </label>
                    <label for="radio_1">
                        <input type="radio" id="radio_1" name="contact_radio" value="answer_3">Cancel my order
                    </label>
                    <label for="radio_1">
                        <input type="radio" id="radio_1" name="contact_radio" value="answer_4">Change my shipping address
                    </label>
                </div>
                <span>Please provide more details below.</span>
                <textarea name="" id="" cols="30" rows="10" placeholder="Message"></textarea>
                <label for="checkbox_1" id="checkbox_label">
                    <input type="checkbox" id="checkbox_1">I want to receive the newsletter 
                </label>
                <button id="bottom_button">SEND</button>
            </div>
        </form>
    </section>
</body>
</html>
